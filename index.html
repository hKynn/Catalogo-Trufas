<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Cupcake&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paraíso dos Doces</title>
    <style>
        body {
            margin: 0;
            font-family: 'Cupcake', cursive;
            background-color: #B6DDF2; /* azul claro */
            color: #5B3A29; /* marrom */
        }

        header {
            background-color: #F4CBA5; /* bege */
            text-align: center;
            padding: 20px;
        }

        header img {
            max-width: 200px;
        }

        h1 {
            font-size: 2rem;
            margin: 10px 0;
        }

        .social {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .social a {
            text-decoration: none;
            font-size: 1.2rem;
            background: #5B3A29;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .social a:hover {
            background: #3e271b;
        }

        .catalogo {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .item {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        footer {
            background: #F4CBA5;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Paraíso dos Doces">
        <h1>Paraíso dos Doces</h1>
        <p>Trufas artesanais feitas com muito amor ❤️</p>
    </header>

    <div class="social">
        <a href="https://wa.me/5599999999999" target="_blank">WhatsApp</a>
        <a href="https://instagram.com/seuinstagram" target="_blank">Instagram</a>
        <a href="https://facebook.com/seufacebook" target="_blank">Facebook</a>
    </div>

    <section class="catalogo">
        <h2>Nosso Catálogo</h2>
        <div class="item">
            <span>Brigadeiro</span>
            <strong>R$ 4,00</strong>
        </div>
        <div class="item">
            <span>Ninho</span>
            <strong>R$ 4,00</strong>
        </div>
        <div class="item">
            <span>Óreo</span>
            <strong>R$ 4,00</strong>
        </div>
        <div class="item">
            <span>Caixa com 6 Trufas - Promoção!</span>
            <strong>R$ 20,00</strong>
        </div>
    </section>

    <footer>
        © 2025 Paraíso dos Doces - Todos os direitos reservados.
    </footer>

</body>
</html>
